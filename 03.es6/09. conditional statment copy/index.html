<body>

    <h1>
        es6 even odd checking
    </h1>

    <script>

        let userInput = prompt("Enter a number to check even or odd: ");

        userInput = Number(userInput); // 6


        if (userInput % 2 === 0) {
            console.log("The number is even");
        } else{
            console.log("The number is odd");
        }



    </script>
</body>
