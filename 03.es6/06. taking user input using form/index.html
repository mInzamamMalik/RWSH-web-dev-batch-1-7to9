<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>
        es6 user input using form
    </h1>


    <form onsubmit="doSumFunction(); return false">
        num1: <input type="number" id="num1" required>
        <br>
        num2: <input type="number" id="num2" required>
        <br>
        <button type="submit">Proceed</button>
    </form>

    <h1 id="result"></h1>

    <script>
        function doSumFunction() {
            // console.log("Submit Button clicked");

            let num1 = document.getElementById("num1").value;

            let num2 = document.getElementById("num2").value;


            // console.log("num1: ", num1);
            // console.log("num2: ", num2);

            let sum = Number(num1) + Number(num2);

            console.log("Sum: ", sum);

            let h1Result = document.getElementById("result");

            h1Result.innerText = "Sum is: " + sum;






        }






    </script>
</body>

</html>
