<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>
        print table with loop
    </h1>


    <script>

        let userInput = 5;

        for(let i=0; i<10; i++) {
            let counter = i + 1;
            let result = userInput * counter;

            console.log(userInput + " x " + counter + " = " + result);
        }



    </script>
</body>

</html>
