<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        @font-face {
            font-family: 'Roboto';
            src: url('fonts/Roboto-Regular.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Roboto';
            src: url('fonts/Roboto-ExtraLight.ttf') format('truetype');

        }



        h1 {
            text-indent: -999999px;
            background-image: url(./images/New\ Project\ \(1\).png);
            background-repeat: no-repeat;
        }

        .first-para {
            font-size: 1em;
        }

        .second-para {
            font-size: 2em;
        }

        .third-para {
            font-size: 2em;
            font-family: 'Roboto', sans-serif;

        }

        .third-para>.bold-text {
            font-weight: 600;
            font-style: italic;
        }
    </style>


</head>

<body>


    <h1>this is a heading</h1>


    <p class="first-para">this is a paragraph</p>
    <p class="second-para">this is another paragraph</p>
    <p class="third-para">this is another paragraph in <span class="bold-text">roboto</span> </p>


</body>

</html>
